<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/basico.css">
    <title>Document</title>
</head>

<body>
    <div id="desc">
        <p>Estamos hechos unos loces</p>
    </div>
    <header>
        <div>
            <img src="img/Logo.svg" alt="Logo">
            <h1>Tienda SuperCard</h1>
        </div>
    </header>
    <main>
        <div>
            <h1>Registro</h1>
            <form id="formulario" action="" method="post">
                <input type="text" id="campo" name="name" placeholder="Nombre y Apellido">
                <input type="email" id="campo" name="email" placeholder="Correo Electrónico">
                <input type="password" id="campo" name="password" placeholder="Contraseña">
                <select id="camposelect" name="pais">
                    <option value="Argentina">Argentina</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Brasil">Brasil</option>
                </select>              
                <div>
                    <input id="boton" type="button" value="Entrar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
