<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nuevosuper.css">
    <title>Añadir super</title>
</head>

<body>
    <header>
        <div>
            <img src="img/Logo.svg" alt="Logo">
            <h1>Tienda SuperCard</h1>
        </div>
        <nav>
            <a href="Contacto.html">Contacto</a>
            <a href="Registro.html">Registrarme</a>
            <a href="Login.html">Ingresar</a>
        </nav>
    </header>
    <main>
        <div id="caja">
            <div id="titulo">
                <h3>Añadí tu super!</h3>
                <p>Agregá tu personaje favorito completando las opciones.</p>
            </div>
            <form id="nuevosuper" action="" method="POST">
                <div id="parte1">
                    <label for="nombre">*Nombre
                        <input type="text" id="nombre" name="nombre">
                    </label>
                    <label for="especie">*Especie
                        <select name="especie" id="especie">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </label>
                </div>
                <div id="parte2">
                    <label for="fecha">*Fecha
                        <input type="date" id="fecha" name="fecha">
                    </label>
                    <label for="foto" class="agregararchivo">*Agregar foto
                        <input type="file" id="foto" name="foto">
                    </label>
                </div>
                <div id="parte3">
                    <div id="parte3-1">
                        <textarea type="text" id="descripcion" name="descripcion" placeholder="Descripción"></textarea>
                    </div>
                    <div id="parte3-2">
                        <div id="caracteristicas1">
                            <h4>Poderes</h4>
                            <label for="poderes"><input type="checkbox" name="poderes" value="volar">Volar</label>
                            <label for="poderes"><input type="checkbox" name="poderes" value="superinteligencia">Superinteligencia</label>
                            <label for="poderes"><input type="checkbox" name="poderes" value="vista de rayo laser">Vista derayo láser</label>
                            <label for="poderes"><input type="checkbox" name="poderes" value="billetera gorda">Billertera gorda</label>
                        </div>
                        <hr>
                        <div id="caracteristicas2">
                            <h4>Tipo depersonaje</h4>
                            <label for="tipodepersonaje"><input type="radio" name="tipodepersonaje" value="Heroe/Heroina">Heroe/Heroina</label>
                            <label for="tipodepersonaje"><input type="radio" name="tipodepersonaje" value="Villano/Villana">Villano/Villana</label>
                        </div>
                    </div>
                </div>
                <button type="submit">Añadir</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
